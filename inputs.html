<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>This is a list of different types of form inputs</h3>
    <form class="" action="index.html" method="post">
      <label>Text</label>
      <input type="text" >
      <br>
      <label>Password</label>
      <input type="password" >
      <br>
      <label>Would you like to subscribe to oour mailing list(Checkbox)</label>
      <label> Yes </label>
      <input type="checkbox">
      <label> No </label>
      <input type="checkbox"><br>
      <label>Color</label>
      <input type="color"><br>
      <label>Date</label>
      <input type="date"><br>
      <label>Email :</label>
      <input type="email"><br>
      <label>Select File :</label>
      <input type="file"><br>
      <label>Image input</label>
      <input type="image"><br>
      <label>Submit</label>
      <input type="submit"><br>
      <label>Reset</label>
      <input type="reset"><br>
      <label>Range</label>
      <input type="range"><br>
      <label>Radio Button</label>
      <input type="radio">

    </form>
  </body>
</html>
